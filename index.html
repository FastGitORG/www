<!DOCTYPE html>
<html>
  <head>
    <title>FastGit - Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="git,fast,github,boost,mirror,fastgit" />
    <meta
      name="description"
      content="FastGit is dedicated to providing users with high-quality and high-speed GitHub acceleration services to help get github contents easier."
    />
  </head>
  <body>
    <header class="header">
      <img
        class="logo ml-2 mr-1"
        width="38"
        height="38"
        src="/images/logo.png"
        alt="fastgit"
        srcset=""
      />
      <ul class="nav-items d-t-none">
        <li>
          <a href="https://hub.fastgit.org/">Mirror</a>
        </li>
        <li>
          <a href="https://doc.fastgit.org/">Document</a>
        </li>
        <li>
          <a href="https://status.fastgit.org/">Status</a>
        </li>
      </ul>
      <button class="btn btn-donate d-t-none">Donate</button>
      <button class="btn btn-join d-t-none">Join us</button>
    </header>
    <main class="content">
      <section class="intro text-center">
        <p class="intro-title">
          <strong>Fast</strong>Git<sup class="title-sup">Beta</sup>
        </p>
        <p class="intro-subtitle">Fast way to get github things.</p>
        <a href="https://github.com/fastgitorg">
          <svg class="c-p" height="32" viewBox="0 0 16 16" width="32">
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>
        <a href="https://t.me/fastgit">
          <img
            src="/images/t_logo.png"
            class="c-p"
            width="32"
            height="32"
            alt="telegram"
            srcset=""
          />
        </a>
      </section>
      <section class="tools text-center py-4" id="tools">
        <p class="pb-1">Tools</p>
        <p class="subtitle px-2">Just try them, and you will love them</p>
      </section>
      <section class="developers text-center py-4" id="developers">
        <p class="pb-1">Developers</p>
        <p class="subtitle px-2">Join us</p>
      </section>
      <section class="sponsor text-center py-4" id="sponsor">
        <p class="pb-1">Sponsor</p>
        <a href="https://www.dogyun.com/">
          <img
            src="/images/dogyun.png"
            style="background: #4a90e2;"
            alt="dogyun"
            srcset=""
          />
        </a>
      </section>
      <footer class="text-center py-4">
        Copyright &copy; 2020 FastGit
      </footer>
    </main>
  </body>
</html>
